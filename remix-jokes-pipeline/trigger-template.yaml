apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: remix-jokes-tt
spec:
  params:
    - name: git-app-repo-url
      description: The git repository URL for the application.
    - name: git-app-repo-revision
      description: The git revision for the application.
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: git-app-repo-$(uid)
        namespace: tekton-argocd-example
        labels:
          pipeline: tekton
          deploy: argocd
      spec:
        params:
          - name: url
            value: $(tt.params.git-app-repo-url)
          - name: revision
            value: $(tt.params.git-app-repo-revision)
        type: git
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: image-registry-$(uid)
        namespace: tekton-argocd-example
        labels:
          pipeline: tekton
          deploy: argocd
      spec:
        params:
          - name: url
            # Replace <docker_registry_name> with your docker registry name (e.g. my-acr.azurecr.io)
            value: 'harbor.k8s.stiforr.tech'
        type: image
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: remix-jokes-build-deploy-pipeline-run-
        namespace: tekton-argocd-example
        labels:
          pipeline: tekton
          deploy: argocd
      spec:
        params:
          - name: argocdServer
            value: stiforr.com
          - name: applicationName
            value: remix-jokes
          - name: dockerImage
            value: remix-jokes
          - name: dockerNamespace
            value: stiforr
        serviceAccountName: pipeline-sa
        pipelineRef:
          name: tekton-argocd-example-build-deploy-pipeline
        resources:
          - name: git-app-repo
            resourceRef:
              name: git-app-repo-$(uid)
          - name: image-registry
            resourceRef:
              name: image-registry-$(uid)

---

apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: remix-jokes-tb
spec:
  params:
    - name: git-app-repo-url
      value: $(body.repository.url)
    - name: git-app-repo-revision
      value: main

---

apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: remix-jokes-el
spec:
  serviceAccountName: tekton-triggers-admin
  triggers:
    - bindings:
        - ref: remix-jokes-tb
      template:
        ref: remix-jokes-tt
